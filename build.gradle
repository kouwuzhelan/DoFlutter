buildscript {
    repositories {
        google()
        jcenter()
        maven{
            url "../repo"
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven{
            url "../repo"
        }
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
